<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Code</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start">
        <h1>
            <span class="gray_span">&lt;</span><span class="blue_span">h1</span><span class="gray_span">&gt;</span>TicTacCode<span class="gray_span">&lt;/</span><span class="blue_span">h1</span><span class="gray_span">&gt;</span>
        </h1>
        <div>
            <div class="div">
                <label for="firstPlayer"><span class="blue_span">const</span> firstPlayer =</label>
                <input type="text" id="firstPlayer" name="firstPlayer">
            </div>
            <div class="div">
                <label for="secondPlayer"><span class="blue_span">const</span> secondPlayer =</label>
                <input type="text" id="secondPlayer" name="secondPlayer">
            </div>
        </div>
        <button>Start the game</button>
    </div>
    <div class="game">
        <div class="top_elements">
            <div class="game_messages">
                <p class="game_message"><span class="pFirstPart"></span><span class="user"></span><span class="pSecondPart"></span></p>
            </div>
            <div>
                <h2><span class="blue_span">let</span> ticTacCode = <span class="blue_span">&lpar;</span></h2>
            </div>
            <div class="gameboard">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <h2><span class="blue_span">&rpar;</span>;</h2>
    </div>
</body>
</html>
